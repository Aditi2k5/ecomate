<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomate Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Ecomate</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#add-data">Add Data</a></li>
            <li><a href="#graph">View Graph</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Section to add consumption data -->
        <section id="add-data">
            <h2>Add Monthly Consumption Data</h2>
            <form id="dataForm">
                <label for="month">Month:</label>
                <input type="month" id="month" required>
                <label for="waterConsumption">Water Consumption (liters):</label>
                <input type="number" id="waterConsumption" required>
                <label for="electricityConsumption">Electricity Consumption (kWh):</label>
                <input type="number" id="electricityConsumption" required>
                <button type="submit" class="submit-btn">Add Data</button>
            </form>
        </section>

        <!-- Section to display the graph -->
        <section id="graph">
            <h2>Consumption Graph</h2>
            <canvas id="consumptionChart"></canvas>
        </section>

        <!-- Section to display the consumption data -->
        <section id="summary">
            <h2>Consumption Summary</h2>
            <div id="display"></div>
        </section>

        <!-- Clear Data Button -->
        <section id="clear-data">
            <button onclick="clearData()" class="clear-btn">Clear All Data</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
